<div *ngIf = "hero">
  <h2>{{hero.name|uppercase}} Details</h2>
  <div><span>id: {{hero.id}}</span></div>
  <h2>My Heroes</h2>
  <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name">
      </label>
      <label>age:
        <input [(ngModel)] = "hero.age" placeholder="age">
      </label>
  </div>
</div>

<button (click)="goBack()">go back</button>
